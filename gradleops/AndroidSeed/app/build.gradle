apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion 'BuildToolVersionlaceholder'
    
    defaultConfig {
        applicationId "com.androidseed"
        minSdkVersion 21
        targetSdkVersion 28
        multiDexEnabled true
        versionCode 1
        versionName "1.0"
        lintOptions {
            disable 'LongLogTag'
            abortOnError false
        }
        
    //<!--START_MANIFEST_PLACEHOLDERS-->
    //<!--END_MANIFEST_PLACEHOLDERS-->
        
     }
    buildTypes {
        release {
            shrinkResources false
            minifyEnabled true
            proguardFiles 'proguard-rules.pro'
            manifestPlaceholders = [appName: "GameNamePlaceholderRelease"]
           
        }
        debug {
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [appName: "GameNamePlaceholderDebug"]
            
        }
    }
    externalNativeBuild {
        ndkBuild {
            path '../tealeaf/src/main/jni/Application.mk'
        }
    }
    
    bundle {
        abi {
            enableSplit = true
        }
    }
}

dependencies {

    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation project(path: ':tealeaf')
    
    //<!--START_PLUGINS_DEPENDENCIES-->
    //<!--END_PLUGINS_DEPENDENCIES-->
}


